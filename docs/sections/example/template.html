<!-- A simple teaser template -->
<div class="teaser" itemtype="teaser" data-layout="">

  <!--
  The "drupal-media" element type will inject a media embed widget.
  -->
  <div ck-type="drupal-media"
       data-media-type="image"
       itemprop="image"
       itemtype="image"
       class="teaser__image"
  ></div>

  <div class="teaser__content">

    <!--
    Non-container elements allow online span level editing
    -->
    <h2 ck-type="text"
        itemprop="headline"
        class="teaser__headline"
    >Headline placeholder</h2>

    <!--
    Container elements (divs, table cells, list items ...)
    allow multiple paragraphs and block elements.
    -->
    <div ck-type="text"
         itemprop="text"
         class="teaser__text"
    >Teaser content placeholder
    </div>

    <!--
    The "button" type will attach a linkit dialogue.
    -->
    <a ck-type="button"
       itemtype="button"
       itemprop="link"
       class="teaser__link"
    >Link text placeholder</a>

  </div>
</div>
